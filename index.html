<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>サクラト。カフェ 口コミルータ</title>
  </head>
  <body>
    <div id="app">
      <noscript>
        <p style="padding:1rem; text-align:center;">JavaScriptを有効にしてご利用ください。</p>
      </noscript>
      <main class="router">
        <header class="router__header">
          <p class="router__brand" data-role="brand">
            <img class="router__brand-logo" data-role="brand-logo" alt="サクラト。カフェ ロゴ" hidden />
            <span data-role="brand-text">サクラト。カフェ</span>
          </p>
          <h1 class="router__heading">口コミ投稿にご協力お願いします</h1>
          <p class="router__lead">
            サクラト。カフェをご利用いただきありがとうございます。アンケートにご協力いただいたお客様に、お得な特典をプレゼントさせていただきます。
            <span class="router__note">アンケートに回答するだけでAIがクチコミを生成します。</span>
          </p>
        </header>
        <section class="router__buttons">
          <button class="router__button" data-tier="beginner">
            <span class="router__button-label">ライトカップ</span>
            <span class="router__button-meta">
              <small class="router__button-meta-highlight" data-role="button-meta-highlight">所要時間 30秒</small>
              <span class="router__button-meta-description" data-role="button-meta-description">5段階評価のみでひとこと生成</span>
            </span>
          </button>
          <button class="router__button" data-tier="intermediate">
            <span class="router__button-label">ミディアムカップ</span>
            <span class="router__button-meta">
              <small class="router__button-meta-highlight" data-role="button-meta-highlight">所要時間 60秒</small>
              <span class="router__button-meta-description" data-role="button-meta-description">選択式のアンケートに答えて100文字程度の文章生成</span>
            </span>
          </button>
          <button class="router__button" data-tier="advanced">
            <span class="router__button-label">フルシティカップ</span>
            <span class="router__button-meta">
              <small class="router__button-meta-highlight" data-role="button-meta-highlight">所要時間 90秒</small>
              <span class="router__button-meta-description" data-role="button-meta-description">アンケートに文章回答して200文字程度の文章生成</span>
            </span>
          </button>
        </section>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
