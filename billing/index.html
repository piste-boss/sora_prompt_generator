<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お支払い情報 - ユーザー設定</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #020617;
        color: #fff;
        font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .frame-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 20% 20%, rgba(125, 91, 255, 0.18), transparent 30%),
          radial-gradient(circle at 80% 10%, rgba(74, 213, 255, 0.18), transparent 25%),
          #020617;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: transparent;
      }
      .loading {
        position: absolute;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 1rem;
        border-radius: 14px;
        background: rgba(6, 12, 30, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 18px 36px rgba(0, 0, 0, 0.35);
        font-weight: 600;
        letter-spacing: 0.02em;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #7dd5ff;
        animation: bounce 0.9s infinite ease-in-out;
      }
      .dot:nth-child(2) {
        animation-delay: 0.1s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.2s;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.4;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="frame-container">
      <div class="loading" id="loader">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span> 読み込み中…
      </div>
      <iframe id="user-frame" title="お支払い情報" src="/user/?tab=billing" allow="clipboard-write"></iframe>
    </div>
    <script>
      const frame = document.getElementById('user-frame')
      const loader = document.getElementById('loader')
      frame.addEventListener('load', () => {
        loader.classList.add('hidden')
      })
    </script>
  </body>
</html>
